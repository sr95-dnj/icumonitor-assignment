<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <!--<mat-card>-->
                <div >
                    <table
                            style="width: 100% !important;"
                            mat-table
                            [dataSource]="dataSource"
                            class=""
                            matSort
                    >
                        <!-- ID Column -->
                        <ng-container matColumnDef="id">
                            <th
                                    mat-header-cell
                                    *matHeaderCellDef
                            >
                                Sl.
                            </th>
                            <td mat-cell *matCellDef="let row; let i = index">{{ i+1 }}</td>
                        </ng-container>

                        <!-- Progress Column -->
                        <ng-container matColumnDef="nameEn">
                            <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    mat-sort-header
                            >
                                Date
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.date | date : "dd-MM-yyyy"}}
                            </td>
                        </ng-container>

                        <!-- Name Column -->
                        <ng-container matColumnDef="contact">
                            <th
                                    mat-header-cell
                                    *matHeaderCellDef
                                    mat-sort-header
                            >
                                Value
                            </th>
                            <td mat-cell *matCellDef="let row">
                                {{ row.value }}
                            </td>
                        </ng-container>

                        <!-- status Column -->
                        <ng-container matColumnDef="dob">
                            <th
                                    mat-header-cell
                                    *matHeaderCellDef
                            >
                                Classifier
                            </th>
                            <td class="text-alignment" mat-cell *matCellDef="let row">
                                {{ row.classifier}}
                            </td>
                        </ng-container>

                        <!-- status Column -->
                        <ng-container matColumnDef="bloodGroup">
                            <th
                                    mat-header-cell
                                    *matHeaderCellDef
                            >
                                Remarks
                            </th>
                            <td class="text-alignment" mat-cell *matCellDef="let row">
                                {{ row.remark}}
                            </td>
                        </ng-container>

                        <!-- Action Column -->
                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef>Action</th>

                            <td mat-cell *matCellDef="let row">
                                <div class="buttons">

                                    <button (click)="gotoDetails(row.id)"
                                            mat-icon-button
                                            style="border: none; background: white"
                                            class="toggle-sidebar-folded"
                                            matTooltip="View Details"
                                            fxHide.lt-lg>
                                        <mat-icon color="primary">loupe
                                        </mat-icon>
                                    </button>
                                </div>
                            </td>
                        </ng-container>
                        <!-- Table Action Buttons End-->

                        <tr
                                mat-header-row
                                *matHeaderRowDef="displayedColumns"
                        ></tr>
                        <tr
                                mat-row
                                *matRowDef="let row; columns: displayedColumns"
                        ></tr>

                        <!-- Row shown when there is no matching data. -->
                        <tr class="mat-row" *matNoDataRow>
                            <!--                        <td class="mat-cell" colspan="5">-->
                            <!--                            No data {{ input.value }}-->
                            <!--                            <span *ngIf="input.value; else emptyData">No similar data found "{{ input.value }}"</span>-->
                            <!--                            <ng-template #emptyData>No data available</ng-template>-->

                            <!--                        </td>-->
                        </tr>
                    </table>
                </div>

                <!--            <mat-paginator-->
                <!--                    [length]="total"-->
                <!--                    [pageSize]="size"-->
                <!--                    [pageSizeOptions]="[2, 3, 5, 10, 25, 100]"-->
                <!--                    (page)="onChangePage($event)"></mat-paginator>-->
            </div>
        </div>
    </div>
</div>
