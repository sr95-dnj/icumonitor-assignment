<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <!--<mat-card>-->
                <div>
                    <div>
                       Admission Patient Details
                    </div>
                    <mat-card>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Admitted Date</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.admitdate | date : "dd-MMM-yyyy"}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Release Date</div>
                            <div *ngIf="model.releasedate" class="col-lg-8 col-md-8 col-sm-12">{{model.releasedate  | date : "dd-MMM-yyyy"}}</div>
                            <div *ngIf="!model.releasedate" class="col-lg-8 col-md-8 col-sm-12">Not Release Yet</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Surgery Details</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.surgerydetails}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Surgery on Details</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.surgeondetails}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Remarks</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.remarks}}</div>
                        </div>

                        <div class="d-flex flex-row-reverse">
                            <div class="p-2">
                                <button type="button" class="btn btn-light"
                                        (click)="gotoBack()"
                                >Back</button>
                            </div>
                        </div>

                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
