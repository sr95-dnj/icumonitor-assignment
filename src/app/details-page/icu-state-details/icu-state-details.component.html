<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <!--<mat-card>-->
                <div>
                    <div>
                        ICU State Details
                    </div>
                    <mat-card>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Name</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.name}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Description</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.description}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Category</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.category}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Measurement Unit</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.measureunit}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Remarks</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.remarks}}</div>
                        </div>
                        <div class="d-flex flex-row-reverse">
                            <div class="p-2">
                                <button type="button" class="btn btn-light"
                                        (click)="gotoBack()"
                                >Back</button>
                            </div>
                        </div>

                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
