<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <!--<mat-card>-->
                <div>
                    <div>
                        ICU Patient Details
                    </div>
                    <mat-card>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Date</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.date | date : "dd-MMM-yyyy"}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Value</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.value}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Classifier</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.classifier}}</div>
                        </div>

                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-12">Remarks</div>
                            <div class="col-lg-8 col-md-8 col-sm-12">{{model.remarks}}</div>
                        </div>

                        <div class="d-flex flex-row-reverse">

                            <div class="p-2">
                                <button type="button" class="btn btn-light"
                                (click)="gotoPatientParameter(model.parameterid)"
                                >Patient Parameter</button>
                            </div>
                            <div class="p-2">
                                <button type="button" class="btn btn-light"
                                        (click)="gotoBack()"
                                >Back</button>
                            </div>

                        </div>

                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
